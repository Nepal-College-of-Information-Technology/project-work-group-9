version: '3.9'

services:
  fastapi-app:
    build:
      context: ./Backend   # Look inside Backend for Dockerfile
    container_name: fastapi-container
    ports:
      - "8010:8010"
    volumes:
      - ./Backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./Frontend
    container_name: frontend-container
    ports:
      - "3000:3000"    # or whichever port your frontend runs on
    volumes:
      - ./Frontend:/app